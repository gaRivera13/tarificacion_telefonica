<div class="profile-container" style="width: 778px; margin-left: 30px; margin-top: 20px;">
    <h5>Aplicacion angular, django y mySQL</h5>
    <mat-form-field style="width: 175px; height: 63px; margin-left: 15px;">
        <input matInput type="text" name="name" id="name" placeholder="ingrese nombre" [(ngModel)]="profile.name">
        <mat-icon fontIcon="person" matSuffix></mat-icon>
    </mat-form-field>
    <mat-form-field style="width: 175px; height: 63px; margin-left: 15px;">
        <input matInput type="text" name="email" id="email" placeholder="ingrese correo" [(ngModel)]="profile.email">
        <mat-icon fontIcon="email" matSuffix></mat-icon>
    </mat-form-field>
    <mat-form-field style="width: 175px; height: 63px; margin-left: 15px;">
        <input matInput type="text" name="address" id="address" placeholder="ingrese direccion" [(ngModel)]="profile.address">
        <mat-icon fontIcon="address" matSuffix></mat-icon>
    </mat-form-field>
    <button mat-flat-button style="background-color: blue; margin-left: 25px;" (click)="addUpProfile(profile)">AÃ±adir</button>
    <button mat-flat-button style="background-color: red; margin-left: 10px;">Cancelar</button>
    <br>
    <mat-form-field style="width: 175px; height: 63px; ">
        <input matInput type="text" name="searchinput" id="searchinput" (input)="searchProfile(filter.value)" placeholder="buscar perfil" #filter>
        <mat-icon fontIcon="search" matSuffix></mat-icon>
    </mat-form-field>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile ID </th>
          <td mat-cell *matCellDef="let profile"> {{profile.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let profile"> {{profile.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let profile"> {{profile.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let profile"> {{profile.address}} </td>
        </ng-container>


        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let profile"><button mat-flat-button style="height:  27px; width: auto; background-color: blue;"
                (click)="setProfile(profile)"> Edit</button> </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let profile"><button mat-flat-button style="height:  27px; width: auto; background-color: blue;"
                (click)="deleteProfile(profile.id)"> Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let profiles; columns: displayedColumns;"></tr>
      </table>
      <br>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>
