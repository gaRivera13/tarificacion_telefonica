<div class="top-bar"></div>
<div class="container">
  <div class="login-box">
    <h1>Bienvenido</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</small>
      </div>
    
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
      </div>
    
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    </form>    

    <div style="text-align: center; margin-top: 12px;">
      <a routerLink="/recuperar" style="color: #007bff; text-decoration: none; font-size: 14px;">
        Recuperar contraseña
      </a>
    </div>
      

  </div>
</div>
<div class="bottom-bar"></div>
