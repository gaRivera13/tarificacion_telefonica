<div class="top-bar"></div>
<div class="container">
  <div class="login-container">
    <div id="loginBox" role="main" aria-label="Formulario de inicio de sesión">
      <h1>Bienvenido</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div>
          <label for="email">Correo Electrónico:</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            required
            autocomplete="email"
            aria-describedby="emailError"
            [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="ejemplo@correo.com"
          />
          <small id="emailError" class="error-text" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Este campo es requerido.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</span>
          </small>
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            autocomplete="current-password"
            aria-describedby="passwordError"
            [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="********"
          />
          <small id="passwordError" class="error-text" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Este campo es requerido.</span>
          </small>
        </div>
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
      <div class="recover-link">
        <a routerLink="/recuperar">Recuperar contraseña</a>
      </div>
    </div>
  </div>
</div>
<div class="bottom-bar"></div>
